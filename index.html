<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bakım Aşamasında — XSLOW</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  background:radial-gradient(1200px 600px at 50% 10%, #0b0b18, #05050a 60%, #020205);
  color:#e8e8ff;
  font-family:'Orbitron',system-ui,Arial;
  overflow-x:hidden;
}
.container{max-width:1100px;margin:auto;padding:40px 20px}
.hero{
  border:1px solid rgba(138,180,255,.15);
  border-radius:18px;
  padding:40px 24px;
  background:linear-gradient(180deg, rgba(20,30,70,.35), rgba(10,10,30,.35));
  box-shadow:0 20px 60px rgba(0,0,0,.5);
  position:relative;
  overflow:hidden;
}
.glow{position:absolute;inset:-2px;border-radius:18px;filter:blur(18px);background:linear-gradient(90deg,#7aa2ff,#a97bff,#5cf2ff);opacity:.18}
.hero h1{font-size:clamp(26px,4vw,42px);letter-spacing:.04em;margin-bottom:10px}
.hero p{opacity:.9;line-height:1.6;margin-bottom:18px}
.badge{display:inline-block;padding:8px 14px;border-radius:999px;background:rgba(122,162,255,.15);border:1px solid rgba(122,162,255,.35);margin-bottom:14px}
.countdown{display:flex;gap:14px;margin:18px 0}
.time{background:rgba(12,16,40,.7);border:1px solid rgba(138,180,255,.25);border-radius:14px;padding:14px 16px;min-width:80px;text-align:center}
.time span{display:block;font-size:22px;font-weight:700}
.contact{display:flex;flex-wrap:wrap;gap:12px;margin-top:10px}
.btn{
  padding:12px 18px;border-radius:12px;text-decoration:none;color:#0b0b18;
  background:linear-gradient(135deg,#7aa2ff,#5cf2ff);
  font-weight:700
}
.section{margin-top:50px}
.section h2{font-size:clamp(20px,3vw,28px);margin-bottom:18px;text-align:center}
.slider{
  position:relative;overflow:hidden;
}
.track{
  display:flex;gap:16px;
  animation:scroll 60s linear infinite;
}
.card{
  min-width:260px;
  background:rgba(12,16,40,.6);
  border:1px solid rgba(138,180,255,.18);
  border-radius:14px;padding:16px
}
.card .name{font-weight:700;margin-bottom:6px}
.card .stars{color:#ffd166;letter-spacing:2px;margin-bottom:6px}
@keyframes scroll{
  0%{transform:translateX(0)}
  100%{transform:translateX(-50%)}
}
.footer{opacity:.7;text-align:center;margin:50px 0 10px}
</style>
</head>
<body>
<div class="container">

  <div class="hero">
    <div class="glow"></div>
    <span class="badge">BAKIM AŞAMASINDA</span>
    <h1>Şu an bakımdayız</h1>
    <p>Yakında sizlerle. Sistemlerimiz güçlendiriliyor, yeni düzen çok yakında aktif olacak.</p>

    <div class="countdown">
      <div class="time"><span id="d">00</span>Gün</div>
      <div class="time"><span id="h">00</span>Saat</div>
      <div class="time"><span id="m">00</span>Dakika</div>
      <div class="time"><span id="s">00</span>Saniye</div>
    </div>

    <div class="contact">
      <a class="btn" href="tel:+905346156180">İletişim: +90 534 615 61 80</a>
    </div>
  </div>

  <div class="section">
    <h2>Müşteri Yorumları</h2>
    <div class="slider">
      <div class="track" id="track"></div>
    </div>
  </div>

  <div class="footer">© XSLOW — Yakında Sizlerle</div>
</div>

<script>
// Geri Sayım (örnek: 15 gün sonrası)
const target = new Date();
target.setDate(target.getDate()+15);
setInterval(()=>{
  const now = new Date();
  const diff = target-now;
  if(diff<=0) return;
  document.getElementById('d').innerText=Math.floor(diff/86400000);
  document.getElementById('h').innerText=Math.floor(diff/3600000)%24;
  document.getElementById('m').innerText=Math.floor(diff/60000)%60;
  document.getElementById('s').innerText=Math.floor(diff/1000)%60;
},1000);

// Sahte müşteri yorumları
const names=[
"Alper Nova","Mertix One","Deniz Varo","Kaan Flux","Eren Void","Bora Zenith","Atlas Rey","Vega Storm",
"Lorin Max","Nexa Blue","Raven X","Orion Tek","Koral Vibe","Zeo Prime","Arda Pixel","Luna Ray",
"Mira Soft","Tuna Code","Sarp Neon","Eko Labs","Nova Mind","Kiro Dev","Mavi Studio","Pulse UX",
"Hexa Works","Zion Media","Fluxera","Drift UI","Aero Digital","Kare Labs","Mono Tech","Syntx",
"Pixelon","Hyperion","Ghostline","Aurora Dev","Vortex","Blaze UI","Cryptex","Nimex",
"Ultravue","Darkwave","Lightform","Axion","Spectra","Zenbyte","Omega Dev","Cloudix","Infyn"
];
const comments=[
"Hızlı teslim ve kusursuz sonuç.","Tasarım kalitesi gerçekten fark yaratıyor.","İletişim çok net ve profesyonel.",
"Beklentimizin üstünde bir çalışma.","Modern ve güçlü bir altyapı.","Göz alıcı ve akıcı bir deneyim."
];
const track=document.getElementById('track');
let html="";
names.forEach(n=>{
  html+=`<div class=\"card\"><div class=\"name\">${n}</div><div class=\"stars\">★★★★★</div><p>${comments[Math.floor(Math.random()*comments.length)]}</p></div>`;
});
track.innerHTML=html+html; // sonsuz akış
</script>
</body>
</html>
